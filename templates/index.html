<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Application gestion des installations</title>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>

<div id="container" class="container">

    <h1>Application des installation de Montr√©al</h1>


    <div class="row align-items-center">
        <div class="col-12 col-md-6">
            <form action="/" method="get" id="rechercheForm"
                  class="search-form">
                <label for="rechercheInput" class="form-label">Rechercher par arrondissement</label>
                <div class="input-group mb-3">
                    <input type="text" name="search" id="rechercheInput"
                           class="form-control"
                           placeholder="Saisissez un arrondissement">
                    <small class="error" ></small>
                    <input type="submit" class="btn btn-outline-primary"
                           value="Recherche">
                </div>
            </form>
        </div>
        <div class="col-12 col-md-6 group">
            <label for="rechercheInput" class="form-label">Rechercher par installation</label>
            <select id="rechercheSelect" class="form-select " >
                <option selected>Selectionnez une installation</option>
            </select>
        </div>

    </div>


    <div id="results"></div>

</div>

<script src="{{ url_for('static', filename='jquery/jquery-3.6.0.min.js')}}"></script>
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js')}}"></script>
<script src="{{ url_for('static', filename='js/index.js')}}"></script>
</body>
</html>
