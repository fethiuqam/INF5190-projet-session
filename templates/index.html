<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Application gestion des installations</title>

<body>

<div id="flash-alert">

</div>

<div id="container" class="container">

    <h1>Application des installation de Montr√©al</h1>


    <div class="row align-items-center">
        <div class="col-12 col-md-6">
            <form action="/" method="get" id="search-arrondissement"
                  class="search-form">
                <label for="search-input" class="form-label">Rechercher par
                    arrondissement</label>
                <div class="input-group mb-3">
                    <input type="text" name="search" id="search-input"
                           class="form-control"
                           placeholder="Saisissez un arrondissement">
                    <small class="error"></small>
                    <input type="submit" class="btn btn-outline-primary"
                           value="Recherche">
                </div>
            </form>
        </div>
        <div class="col-12 col-md-6 group">
            <label for="search-installation" class="form-label">Rechercher par
                installation</label>
            <select id="search-installation" class="form-select ">
                <option selected>Selectionnez une installation</option>
            </select>
        </div>

    </div>


    <div id="results"></div>

</div>
